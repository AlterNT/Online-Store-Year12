<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <meta name="author" content="NTPS">
    <meta name="description" content="School Website Project">

    <!-- Scripts -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="node_modules/@material/mwc-icon/mwc-icon.js"></script>
    <script type="module" src="node_modules/@material/mwc-button/mwc-button.js"></script>

    <base href="/">

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
    </script>

  </head>
  <body>
    <script></script> <!-- app.js -->
    <mwc-button>Memes</mwc-button>
  </body>
</html>
